<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking</title>
<style>
	body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-image: url(booking.jpg);
    background-size: cover;
    background-position: center;
}
 
h1 {
    text-align: center;
    color: gray;
    font-family: "Montserrat";
    font-size: 40px;
    font-weight: bold;
}
 
form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 20px;
    border: 5px solid lightblue;
    background-color: rgb(255,255,255,0.8);
    display: flex;
    flex-direction: column;
    align-items: center;
}
 
label,
input,
select,
textarea,
button {
    display: block;
    margin-bottom: 10px;
    width: 100%;
}

label{
	font-family: "Montserrat";
}
 
input,
select,
textarea {
    padding: 0px;
    height: 50px;
    border-radius: 3px;
    border: 1px solid #ccc;
    padding-left: 20px;
    font-family: "Montserrat";
}

a{
	text-decoration: none;
	color: white;
	background-color: lightblue;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
    font-family: "Montserrat";
    margin-top: 30px;
    text-align: center;
}

.thankyou{
	width: 100%;
    text-align: center;
    margin-top: 20px;
}
a:hover {
    background-color: rgb(0,90,97);
    font-family: "Montserrat";
    margin-top: 20px;
}
</style>

</head>
<body>
<h1>Booking Form</h1>
<form id="bookingForm">
<label for="name">Emri:</label>
<input type="text" id="name" name="name" required>
 
        <label for="email">E-Maili:</label>
<input type="email" id="email" name="email" required>
 
        <label for="phone">Numri i telefonit:</label>
<input type="tel" id="phone" name="phone" required>
 
        <label for="service">Zgjidh paketen:</label>
<select id="service" name="service" required>
<option value="cleaning">Eksplorimi i Bregdetit Shqiptar</option>
<option value="gardening">Udhëtim Kulturor në Tiranë dhe Dajti</option>
<option value="plumbing">Aventurë në Malet e Shqipërisë</option>
<option value="plumbing">Aventurë e Historisë dhe Arkeologjisë në Shqipëri</option>
<option value="plumbing">Magjia e Liqeneve të Shqipërisë</option>
<option value="plumbing">Udhëtim Gastronomik në Shqipëri</option>
</select>
 
        <label for="date">Data e preferuar:</label>
<input type="date" id="date" name="date" required>
 
        <label for="message">Specifiko Paketen:</label>
<textarea id="message" name="message"></textarea>
 
        	<div class="thankyou"><a href="thankyou.html">Rezervo!</a></div>
</form>
</body>
</html>
