<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media Queries</title>
	<style type="text/css">
		/*First the design for smartphones*/
		h1 {
			background-color: cadetblue;
			font-size: 30px;
		}
		/*Second the design for desktops*/
		@media (min-width: 550px) {
			h1 {
				background-color: darkred;
				font-size: 50px;
			}
		}
	</style>
</head>
<body>
	<h1>Media Queries</h1>
	<p>Please change the width of your browser!</p>
</body>
</html>
