<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transformation scale</title>
	<style>
		div:hover {
			transform: scale(2,2);
		}
		div {
			position: absolute;
			left: 100px;
			top: 200px;	
			background-color: lightskyblue;
			display: flex;
			justify-content: center;
			padding: 30px;

		}
	</style>

</head>
<body>

		<h1>Transformation</h1>
		<p>The scale () CSS function defines a transformation  that resizes an element on the 2D plane.</p>
		<div>scale</div>
</body>
