<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transformation/Transition</title>
	<style>
		a {
			padding: 30px;
			text-decoration: none;
			color: black;
			background-color: lightblue;
			display: block;
		}
		.transformation a:hover {
			background-color: orange;
		}

		.transition a:hover {
			background-color: orange;
			transition: all 3s;
		}

	</style>
</head>
<body>
	<div class="transformation">
		<h1>Transformation</h1>
		<p>The transform property applies a 2D or 3D transformation to an element. This property allows you to rotate, scale, moves, skew, etc.., elements.</p>
		<a href="https://cssgradient.io/">Link</a>
	</div>

	<div class="transition">
		<h1>Transition</h1>
		<p>Transition helps to have a smooth change between two CSS states.</p>
		<a href="https://fonts.google.com/">Link</a>
	</div>

</body>
</html>
